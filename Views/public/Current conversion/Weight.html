<html>
  <head>

    <title>Current Conversion Page</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/Connectors/current conversion.js"></script>
    <script src="/Views/dark_mode.js"></script>
  </head>
  <body data-category="WEIGHT">
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden font-work dark:bg-slate-900"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(106,117,129)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;);'
    >
      <div>
        <div class="flex items-center bg-white dark:bg-slate-900 p-4 pb-2 justify-between">
          <a href="Homepage.html" class="text-[#121416] dark:text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </a>
          <h2 class="text-[#121416] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">CONVERTTO</h2>
          <div class="flex w-12 items-center justify-end">
            <button id="theme-toggle-button" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700">
              <span id="theme-toggle-sun-icon" class="text-gray-800 dark:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><line x1="12" x2="12" y1="2" y2="6"/><line x1="12" x2="12" y1="18" y2="22"/><line x1="4.93" x2="7.76" y1="4.93" y2="7.76"/><line x1="16.24" x2="19.07" y1="16.24" y2="19.07"/><line x1="2" x2="6" y1="12" y2="12"/><line x1="18" x2="22" y1="12" y2="12"/><line x1="4.93" x2="7.76" y1="19.07" y2="16.24"/><line x1="16.24" x2="19.07" y1="7.76" y2="4.93"/></svg>
              </span>
              <span id="theme-toggle-moon-icon" class="text-gray-800 dark:text-gray-200 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
              </span>
            </button>
          </div>
        </div>
        <div class="pb-3">
          <div class="flex justify-center border-b border-[#dde0e3] dark:border-slate-700 px-4">
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#121416] dark:border-b-white text-[#121416] dark:text-white pb-[13px] pt-4" href="#">
              <p class="text-[#121416] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">Unit</p>
            </a>
          </div>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              id="amountInput"
              placeholder="Amount"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] dark:text-white focus:outline-0 focus:ring-0 border-none bg-[#f1f2f4] dark:bg-slate-800 focus:border-none h-14 placeholder:text-[#6a7581] dark:placeholder:text-slate-400 p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#121416] dark:text-white text-base font-medium leading-normal pb-2">From</p>
            <select
              id="fromUnitSelect"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] dark:text-white focus:outline-0 focus:ring-0 border-none bg-[#f1f2f4] dark:bg-slate-800 focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#6a7581] dark:placeholder:text-slate-400 p-4 text-base font-normal leading-normal"
            >
              <option value=""></option>
              <option value="kilogram" id="kilogram">Kilogram (kg)</option>
              <option value="gram" id="gram">Gram (g)</option>
              <option value="milligram" id="milligram">Milligram (mg)</option>
              <option value="pound" id="pound">Pound (lb)</option>
              <option value="ounce" id="ounce">Ounce (oz)</option>
              <option value="metric_ton" id="metric_ton">Metric Ton (t)</option>
              <option value="stone" id="stone">Stone (st)</option>
            </select>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#121416] dark:text-white text-base font-medium leading-normal pb-2">To</p>
            <select
              id="toUnitSelect"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] dark:text-white focus:outline-0 focus:ring-0 border-none bg-[#f1f2f4] dark:bg-slate-800 focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#6a7581] dark:placeholder:text-slate-400 p-4 text-base font-normal leading-normal"
            >
              <option value=""></option>
              <option value="kilogram" id="kilogram_to">Kilogram (kg)</option>
              <option value="gram" id="gram_to">Gram (g)</option>
              <option value="milligram" id="milligram_to">Milligram (mg)</option>
              <option value="pound" id="pound_to">Pound (lb)</option>
              <option value="ounce" id="ounce_to">Ounce (oz)</option>
              <option value="metric_ton" id="metric_ton_to">Metric Ton (t)</option>
              <option value="stone" id="stone_to">Stone (st)</option>
            </select>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3 justify-center">
          <button
            id="convertButton"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#dce7f3] dark:bg-slate-700 text-[#121416] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Convert</span>
          </button>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              id="resultOutput"
              readonly
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] dark:text-white focus:outline-0 focus:ring-0 border-none bg-[#f1f2f4] dark:bg-slate-800 focus:border-none h-14 placeholder:text-[#6a7581] dark:placeholder:text-slate-400 p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
          <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
            <a class="text-[#6a7581] dark:text-slate-400 text-base font-normal leading-normal min-w-40" href="#">About Us</a>
            <a class="text-[#6a7581] dark:text-slate-400 text-base font-normal leading-normal min-w-40" href="#">Contact Us</a>
          </div>
          <p class="text-[#6a7581] dark:text-slate-400 text-base font-normal leading-normal">@2025 CONVERTTO. All rights reserved.</p>
        </footer>
        <div class="h-5 bg-white dark:bg-slate-900"></div>
      </div>
    </div>
  </body>
</html>
