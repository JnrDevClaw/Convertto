<html>
  <head>
    <title>Chatbot</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/Views/dark_mode.js"></script>
    <script src="/Connectors/Chatbot.js"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden bg-white font-work group/design-root"
    >
      <div class="flex flex-col flex-grow overflow-hidden">
        <header class="flex items-center bg-white p-4 pb-2 justify-between">
          <a href="Homepage.html" class="text-[#121416] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </a>
          <h2 class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">AI Chatbot</h2>
        </header>
        <p class="text-[#121416] text-base font-normal leading-normal pb-3 pt-1 px-4 shrink-0"> <!-- Make sure this doesn't grow excessively -->
          Make queries in this format: Convert x(amount) in (units/cryptocurrency) to (your desired output unit/currency)
        </p>
        <div id="aiResponse" class="px-4 py-2 text-[#333] space-y-3 flex-grow overflow-y-auto">
          <!-- AI responses will appear here -->
        </div>
      </div>
      <footer class="pb-5">
        <div class="flex items-center px-4 py-3 gap-3 @container">
          <label class="flex flex-col min-w-40 h-12 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <input
                id="userInput"
                placeholder="Ask me anything"
                class="form-input flex h-full w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl rounded-r-none border-none bg-[#f1f2f4] pl-4 pr-2 text-base font-normal leading-normal text-[#121416] placeholder:text-[#6a7581] focus:border-none focus:outline-0 focus:ring-0"
                value=""
              />
              <div class="flex items-center justify-center rounded-r-xl border-l-0 border-none bg-[#f1f2f4] pr-2">
                <div class="flex items-center justify-end">
                  <button class="flex items-center justify-center p-1.5">
                    <div class="text-[#6a7581]" data-icon="Image" data-size="20px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                          <path
                            d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"
                          ></path>
                        </svg>
                      </div>
                    </button>
                </div>
              </div>
            </div>
          </label>
          <button id="sendButton" class="flex items-center justify-center rounded-full h-12 w-12 bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M221.66,133.66l-72,72A8,8,0,0,1,136,200V136H40a8,8,0,0,1,0-16h96V56a8,8,0,0,1,13.66-5.66l72,72A8,8,0,0,1,221.66,133.66Z"></path></svg>
          </button>
        </div>
      </footer>
    </div>
    <script type="module" src="/Connectors/Chatbot.js"></script> 
  </body>
</html>
