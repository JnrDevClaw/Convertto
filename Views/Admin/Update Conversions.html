<!-- Update Conversion -->

<html>
  <head>

    <title>Update Conversion</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/Connectors/adminJS.js"></script>
    <script src="/Views/dark_mode.js"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden bg-white font-work group/design-root dark:bg-slate-900"
    >
      <form id="updateConversionForm">
        <div class="flex items-center bg-white dark:bg-slate-900 p-4 pb-2 justify-between">
          <a href="Admin Home.html" class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </a>
          <h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Update Conversion</h2>
          <div class="flex w-12 items-center justify-end">
            <button id="theme-toggle-button" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700">
              <span id="theme-toggle-sun-icon" class="text-gray-800 dark:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><line x1="12" x2="12" y1="2" y2="6"/><line x1="12" x2="12" y1="18" y2="22"/><line x1="4.93" x2="7.76" y1="4.93" y2="7.76"/><line x1="16.24" x2="19.07" y1="16.24" y2="19.07"/><line x1="2" x2="6" y1="12" y2="12"/><line x1="18" x2="22" y1="12" y2="12"/><line x1="4.93" x2="7.76" y1="19.07" y2="16.24"/><line x1="16.24" x2="19.07" y1="7.76" y2="4.93"/></svg>
              </span>
              <span id="theme-toggle-moon-icon" class="text-gray-800 dark:text-gray-200 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
              </span>
            </button>
          </div>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Conversion Name</p>
            <input
              id="updateName"
              name="name"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Category</p>
            <input
              id="updateCategory"
              name="category"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">From Unit</p>
            <input
              id="updateFromUnit"
              name="fromUnit"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">To Unit</p>
            <input
              id="updateToUnit"
              name="toUnit"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Formula</p>
            <input
              id="updateFormula"
              name="formula"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Parameter</p>
            <input
              id="updateParameter"
              name="parameter"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] dark:placeholder:text-slate-400 p-[15px] text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex px-4 py-3 justify-end">
          <button
            type="submit"
            id="put"
            name="putRequest"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#0b79ee] dark:bg-blue-700 text-white text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Update Conversion</span>
          </button>
        </div>
      </form>
      <div><div class="h-5 bg-white dark:bg-slate-900"></div></div>
    </div>
  </body>
</html>
